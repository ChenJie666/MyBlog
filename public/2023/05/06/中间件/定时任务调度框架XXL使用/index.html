<h4 id="配置文件"><a href="#配置文件" class="headerlink" title="配置文件"></a>配置文件</h4><figure class="highlight yml"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line"><span class="attr">xxl:</span></span><br><span class="line">  <span class="attr">job:</span></span><br><span class="line">    <span class="comment">### 调度中心部署跟地址 [选填]：如调度中心集群部署存在多个地址则用逗号分隔。执行器将会使用该地址进行&quot;执行器心跳注册&quot;和&quot;任务结果回调&quot;；为空则关闭自动注册；</span></span><br><span class="line">    <span class="attr">admin:</span></span><br><span class="line">      <span class="attr">addresses:</span> <span class="string">http://81.68.79.183:8080/xxl-job-admin</span></span><br><span class="line">    <span class="comment">### 执行器通讯TOKEN [选填]：非空时启用；</span></span><br><span class="line">    <span class="attr">accessToken:</span></span><br><span class="line">    <span class="attr">executor:</span></span><br><span class="line">      <span class="comment">### 执行器AppName [选填]：执行器心跳注册分组依据；为空则关闭自动注册</span></span><br><span class="line">      <span class="attr">appname:</span> <span class="string">xxl-job-executor-test</span></span><br><span class="line">      <span class="comment">### 执行器注册 [选填]：优先使用该配置作为注册地址，为空时使用内嵌服务 ”IP:PORT“ 作为注册地址。从而更灵活的支持容器类型执行器动态IP和动态映射端口问题。</span></span><br><span class="line">      <span class="attr">address:</span></span><br><span class="line">      <span class="comment">### 执行器IP [选填]：默认为空表示自动获取IP，多网卡时可手动设置指定IP，该IP不会绑定Host仅作为通讯实用；地址信息用于 &quot;执行器注册&quot; 和 &quot;调度中心请求并触发任务&quot;；</span></span><br><span class="line">      <span class="attr">ip:</span></span><br><span class="line">      <span class="comment">### 执行器端口号 [选填]：小于等于0则自动获取；默认端口为9999，单机部署多个执行器时，注意要配置不同执行器端口；</span></span><br><span class="line">      <span class="attr">port:</span> <span class="number">10010</span></span><br><span class="line">      <span class="comment">### 执行器运行日志文件存储磁盘路径 [选填] ：需要对该路径拥有读写权限；为空则使用默认路径；</span></span><br><span class="line">      <span class="attr">logpath:</span> <span class="string">/data/applogs/xxl-job/jobhandler</span></span><br><span class="line">      <span class="comment">### 执行器日志文件保存天数 [选填] ： 过期日志自动清理, 限制值大于等于3时生效; 否则, 如-1, 关闭自动清理功能；</span></span><br><span class="line">      <span class="attr">logretentiondays:</span> <span class="number">30</span></span><br></pre></td></tr></table></figure>

l.job.accessToken&#125;&quot;)</span></span><br><span class="line">    <span class="keyword">private</span> String accessToken;</span><br><span class="line"></span><br><span class="line">    <span class="meta">@Value(&quot;$&#123;xxl.job.executor.appname&#125;&quot;)</span></span><br><span class="line">    <span class="keyword">private</span> String appname;</span><br><span class="line"></span><br><span class="line">    <span class="meta">@Value(&quot;$&#123;xxl.job.executor.address&#125;&quot;)</span></span><br><span class="line">    <span class="keyword">private</span> String address;</span><br><span class="line"></span><br><span class="line">    <span class="meta">@Value(&quot;$&#123;xxl.job.executor.ip&#125;&quot;)</span></span><br><span class="line">    <span class="keyword">private</span> String ip;</span><br><span class="line"></span><br><span class="line">    <span class="meta">@Value(&quot;$&#123;xxl.job.executor.port&#125;&quot;)</span></span><br><span class="line">    <span class="keyword">private</span> <span class="type">int</span> port;</span><br><span class="line"></span><br><span class="line">    <span class="meta">@Value(&quot;$&#123;xxl.job.executor.logpath&#125;&quot;)</span></span><br><span class="line">    <span class="keyword">private</span> String logPath;</span><br><span class="line"></span><br><span class="line">    <span class="meta">@Value(&quot;$&#123;xxl.job.executor.logretentiondays&#125;&quot;)</span></span><br><span class="line">    <span class="keyword">private</span> <span class="type">int</span> logRetentionDays;</span><br><span class="line"></span><br><span class="line">    <span class="meta">@Bean</span></span><br><span class="line">    <span class="keyword">public</span> XxlJobSpringExecutor <span class="title function_">xxlJobExecutor</span><span class="params">()</span> &#123;</span><br><span class="line">        logger.info(<span class="string">&quot;&gt;&gt;&gt;&gt;&gt;&gt;&gt;&gt;&gt;&gt;&gt; xxl-job config init.&quot;</span>);</span><br><span class="line">        <span class="type">XxlJobSpringExecutor</span> <span class="variable">xxlJobSpringExecutor</span> <span class="operator">=</span> <span class="keyword">new</span> <span class="title class_">XxlJobSpringExecutor</span>();</span><br><span class="line">        xxlJobSpringExecutor.setAdminAddresses(adminAddresses);</span><br><span class="line">        xxlJobSpringExecutor.setAppname(appname);</span><br><span class="line">        xxlJobSpringExecutor.setIp(ip);</span><br><span class="line">        xxlJobSpringExecutor.setPort(port);</span><br><span class="line">        xxlJobSpringExecutor.setAccessToken(accessToken);</span><br><span class="line">        xxlJobSpringExecutor.setLogPath(logPath);</span><br><span class="line">        xxlJobSpringExecutor.setLogRetentionDays(logRetentionDays);</span><br><span class="line">        <span class="keyword">return</span> xxlJobSpringExecutor;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h4 id="注解"><a href="#注解" class="headerlink" title="注解"></a>注解</h4><p>1、在Spring Bean实例中，开发Job方法，方式格式要求为 “public ReturnT<String> execute(String param)”<br>2、为Job方法添加注解 “@XxlJob(value&#x3D;”自定义jobhandler名称”, init &#x3D; “JobHandler初始化方法”, destroy &#x3D; “JobHandler销毁方法”)”，注解value值对应的是调度中心新建任务的JobHandler属性的值。<br>3、执行日志：需要通过 “XxlJobLogger.log” 打印执行日志；</p>

<blockquote>
<p>客户端配置完成XXL执行器后，启动服务会自动将执行器的注册到任务调度平台，@XxlJob(“ScheduleDemo”)唯一标识了执行器中的任务，在创建任务时指定执行器并选择执行器中的任务，就可以指定该任务的调度计划。<br>任务调度平台执行任务时，会查询执行器的地址。向执行器地址发送一个请求，读取到当前的jvm，在当前jvm查找当前注册class信息地址，使用class反射执行该方法。<br><img src="/%E5%AE%9A%E6%97%B6%E4%BB%BB%E5%8A%A1%E8%B0%83%E5%BA%A6%E6%A1%86%E6%9E%B6XXL%E4%BD%BF%E7%94%A8.assets%5C9fcf6f0cf53c4a5cb087fe6eb3a45256.png" alt="创建任务"><br>路由策略如下(包括容错规则)：<br><img src="/%E5%AE%9A%E6%97%B6%E4%BB%BB%E5%8A%A1%E8%B0%83%E5%BA%A6%E6%A1%86%E6%9E%B6XXL%E4%BD%BF%E7%94%A8.assets%5C31156385964745c691dcbefdd3f0bd2d.png" alt="image.png"></p>

#### 集群模式注意点
>执行器支持集群部署，提升调度系统可用性，同时提升任务处理能力。
>
>执行器集群部署时，几点要求和建议：
执行器回调地址（xxl.job.admin.addresses）需要保持一致；执行器根据该配置进行执行器自动注册等操作。
同一个执行器集群内AppName（xxl.job.executor.appname）需要保持一致；调度中心根据该配置动态发现不同集群的在线执行器列表。

<h1 id="二、其他方式实现定时"><a href="#二、其他方式实现定时" class="headerlink" title="二、其他方式实现定时"></a>二、其他方式实现定时</h1><ul>
<li>SpringBoot中定时任务注解@Scheduled(cron &#x3D; “*&#x2F;5 * * * * *”)</li>

<h2 id="2-1-通过-Scheduled定时调度"><a href="#2-1-通过-Scheduled定时调度" class="headerlink" title="2.1 通过@Scheduled定时调度"></a>2.1 通过@Scheduled定时调度</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">@Scheduled(fixedRate = 1000 * 1)</span><br><span class="line">public void fixedRate() throws Exception &#123;</span><br><span class="line">    System.out.println(&quot;执行测试fixedRate时间：&quot;+ new Date(System.currentTimeMillis()));</span><br><span class="line">    Thread.sleep(2000);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<blockquote>
<p><strong>@Schedule的属性如下：</strong></p>
<ul>
<li><strong>cron属性：</strong><br>这是一个时间表达式，可以通过简单的配置就能完成各种时间的配置，我们通过CRON表达式几乎可以完成任意的时间搭配；</li>
<li><strong>fixedRate属性：</strong><br>该属性的含义是上次调用开始后再次调用的时间间隔；</li>
<li><strong>fixedDelay属性：</strong><br>该属性的含义是上次调用结束与下次调用开始之间的时间间隔；</li>
<li><strong>initialDelay属性：</strong><br>该属性跟上面的fixedDelay、fixedRate有着密切的关系。该属性的作用是第一次执行延迟时间，只是做延迟的设定，并不会控制其他逻辑，所以要配合fixedDelay或者fixedRate来使用。</li>
</ul>
</blockquote>
<h2 id="2-2-使用定时任务类"><a href="#2-2-使用定时任务类" class="headerlink" title="2.2 使用定时任务类"></a>2.2 使用定时任务类</h2><h3 id="2-2-1-通过TimerTask类进行任务调度"><a href="#2-2-1-通过TimerTask类进行任务调度" class="headerlink" title="2.2.1 通过TimerTask类进行任务调度"></a>2.2.1 通过TimerTask类进行任务调度</h3><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">public</span> <span class="keyword">class</span> <span class="title class_">Demo</span> &#123;</span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title function_">main</span><span class="params">(String[] args)</span> &#123;</span><br><span class="line">        <span class="type">TimerTask</span> <span class="variable">timerTask</span> <span class="operator">=</span> <span class="keyword">new</span> <span class="title class_">TimerTask</span>() &#123;</span><br><span class="line">            <span class="meta">@Override</span></span><br><span class="line">            <span class="keyword">public</span> <span class="keyword">void</span> <span class="title function_">run</span><span class="params">()</span> &#123;</span><br><span class="line">                System.out.println(System.currentTimeMillis()/<span class="number">1000</span>);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;;</span><br><span class="line"></span><br><span class="line">        <span class="type">Timer</span> <span class="variable">timer</span> <span class="operator">=</span> <span class="keyword">new</span> <span class="title class_">Timer</span>();</span><br><span class="line">        timer.schedule(timerTask,<span class="number">1000</span>,<span class="number">2000</span>); <span class="comment">//第二个参数表示启动后1s开始执行任务，第三个参数表示每隔2s执行任务</span></span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<blockquote>
<p>多线程并行处理定时任务时，Timer 运行多个 TimeTask 时，只要其中之一没有捕获抛出的异常，其它任务便会自动终止运行，使用 ScheduledExecutorService 则没有这个问题。</p>

# 三、总结对比
常用的调度框架有Xxl-Job、Azkaban与Airflow，这三者目标定位有所不同，Xxl-Job是一个轻量级分布式的任务调度框架，Azkaban则是为了解决Hadoop的任务依赖关系问题，而Airflow则是通用的批量数据处理。

<ul>
<li><p>Xxl-Job依赖于Xxl-Rpc，可以认为是一个微服务系统，调度中心是服务消费者，调度器是服务提供者，只是服务调用不是通过访问而是通过定时触发而已。</p>
</li>
<li><p>Azkaban重心则在工作流调度，通过DSL语法定义工作流，同时支持子工作流，子工作流可以在主工作流中调度，也可单独调度。</p>
</li>
<li><p>Airflow基于Dag也可以定义复杂的工作流，属于Python技术栈。 总体来说，如果是简单的定时任务调度，可以选择Xxl-Job，与主流Java框架Spring结合很好，上手简单快捷，功能够用；如果调度任务有明确的workflow，需要对workflow状态进行监控分析，则建议使用Azkaban，之所以不选择Airflow，是因为它的管理界面确实太不好用了。</p>
</li>
</ul>
